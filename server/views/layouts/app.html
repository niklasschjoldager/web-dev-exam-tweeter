{% extends "layouts/base.html" %} 

{% block baseContent %}
  <div class="flex-grow w-full h-full mx-auto sm:flex sm:justify-center lg:w-full xl:max-w-7xl">
    <div class="hidden minHminW:block min-w-[69px] md:min-w-[89px] xl:min-w-[275px] h-screen sticky left-0 top-0">
      {% include "components/header-home.html" %}
    </div>
    <main class="sm:max-w-[600px] w-full min-w-0 pb-4 border-l border-r border-gray-200">
      <div class="sticky top-0 px-4 py-1 bg-white/[0.97] z-50 min-h-[56px] flex items-center">
          {% block topbar %}
          {% endblock %}
      </div>

      {% block content %}
      {% endblock %}
      
    </main>
    <div class="hidden w-auto grow lg:block xl:w-full max-w-[400px]">
      <aside class="flex flex-col items-center w-full h-full gap-8 py-4 pl-8 pr-4">
        {% block aside %}
          <h2>Aside</h2>
        {% endblock %}
      </aside>
    </div>
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 drop-shadow-md">
      <nav class="max-w-[600px] lg:max-w-5xl mx-auto flex px-4 minHminW:hidden">
        <a class="flex items-center justify-center flex-grow gap-4 p-3" href="/home">
          <svg
            class="w-7 h-7"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
          <span class="sr-only">Home</span>
        </a>
        <a class="flex items-center justify-center flex-grow gap-4 p-3" href="/search">
          <svg
            class="w-7 h-7"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <span class="sr-only">Search</span>
        </a>
        <a class="flex items-center justify-center flex-grow gap-4 p-3" href="/notifications">
          <svg
            class="w-7 h-7"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span class="sr-only">Notifications</span>
        </a>
        <a class="flex items-center justify-center flex-grow gap-4 p-3" href="/messages">
          <svg
            class="w-7 h-7"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
          <span class="sr-only">Messages</span>
        </a>
      </nav>
    </div>
  </div>
{% endblock %}
