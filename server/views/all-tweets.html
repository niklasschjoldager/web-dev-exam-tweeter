{% from "components/tweet-item.html" import tweetItem %}
{% extends "layouts/app.html" %}

{% block title -%}
  All Tweets
{% endblock %}

{% block content -%}
  <section>
    {% if tweets %}
      {% for tweet in tweets %}
        {{ tweetItem(**tweet) }}
      {% endfor %}
    {% else %}
      No tweets yet
    {% endif %}
  </section>
{% endblock %}
