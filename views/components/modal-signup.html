{% from "components/button.html" import button %}

<div data-modal="user-signup" class="fixed top-0 left-0 w-screen h-screen sm:flex sm:justify-center sm:items-center">
  <div data-target="user-signup" data-action="toggle" class="w-full h-full bg-black-200/50"></div>

  <div class="absolute top-0 bottom-0 left-0 right-0 flex flex-col h-full m-auto overflow-y-auto bg-white z-1 sm:rounded-2xl sm:max-w-xl sm:h-fit">
    <div class="flex items-center px-2 pt-2 pb-4">
      <button data-target="user-signup" data-action="toggle" class="p-2 transition-colors rounded-full outline-none focus:bg-gray-500/10 hover:bg-gray-500/10 focus:outline-black-200/30 outline-offset-0" type="button" data-hook="close-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <svg class="w-8 h-8 mx-auto fill-primary-200" viewBox="0 0 24 24" aria-hidden="true"><g><path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path></g></svg>
    </div>
    
    <div class="flex flex-col flex-grow px-8 pb-8">
      <h2 class="mb-8 text-2xl font-bold">Create your account</h2>
      <form class="flex flex-col items-start flex-grow " action="/users" method="POST" data-form="user-signup" novalidate>

        <div class="relative w-full mb-6">
          <input 
            id="user-signup-name" 
            name="user_name" 
            type="text" 
            placeholder="Name" 
            minlength="2" 
            maxlength="50" 
            class="w-full px-2 pt-6 pb-2 placeholder-transparent border border-gray-300 rounded-md outline-none focus:border-primary-200 focus:shadow-focus h-14 peer group" 
            required
          >
          <label for="user-signup-name" class="absolute left-0 px-2 text-sm transition-all text-primary-200 top-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-primary-200 peer-focus:text-sm">Name</label>
          <div data-counter="user-signup-name" class="absolute right-0 invisible px-2 text-sm text-gray-400 top-1 peer-focus:visible"><span data-current="user-signup-name"></span> / <span data-max="user-signup-name"></span></div>
          <p data-error="user-signup-name" class="hidden mt-1 ml-2 text-xs text-danger-200"></p>
        </div>

        <div class="relative w-full mb-6">
          <input 
            id="user-signup-username" 
            name="user_username" 
            type="text" 
            placeholder="Username" 
            maxlength="20" 
            pattern="^[a-zA-Z0-9_-]{4,20}$" 
            class="w-full px-2 pt-6 pb-2 placeholder-transparent border border-gray-300 rounded-md outline-none focus:border-primary-200 focus:shadow-focus h-14 peer" 
            required
          >
          <label for="user-signup-username" class="absolute left-0 px-2 text-sm transition-all text-primary-200 top-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-primary-200 peer-focus:text-sm">Username</label>
          <div data-counter="user-signup-username" class="absolute right-0 invisible px-2 text-sm text-gray-400 top-1 peer-focus:visible"><span data-current="user-signup-username"></span> / <span data-max="user-signup-username"></span></div>
          <p data-error="user-signup-username" class="hidden mt-1 ml-2 text-xs text-danger-200"></p>
        </div>

        <div class="relative w-full mb-2">
          <input id="user-signup-email" name="user_email" type="email" placeholder="Email" pattern="^(([^<>()[\]\\.,;:\s@']+(\.[^<>()[\]\\.,;:\s@']+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$" class="w-full px-2 pt-6 pb-2 placeholder-transparent border border-gray-300 rounded-md outline-none focus:border-primary-200 focus:shadow-focus h-14 peer" required>
          <label for="user-signup-email" class="absolute left-0 px-2 text-sm transition-all text-primary-200 top-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-primary-200 peer-focus:text-sm">Email</label>
          <p data-error="user-signup-email" class="hidden mt-1 ml-2 text-xs text-danger-200"></p>
        </div>

        <button class="mb-6 text-sm outline-none text-primary-200 hover:underline focus:underline" type="button">Use phone instead</button>

        <div class="relative w-full mb-6">
          <input id="user-signup-password" name="user_password" type="password" placeholder="Password" minlength="8" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$" class="w-full px-2 pt-6 pb-2 placeholder-transparent border border-gray-300 rounded-md outline-none focus:border-primary-200 focus:shadow-focus h-14 peer" required>
          <label for="user-signup-password" class="absolute left-0 px-2 text-sm transition-all text-primary-200 top-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-primary-200 peer-focus:text-sm">Password</label>
          <p data-error="user-signup-password" class="hidden mt-1 ml-2 text-xs text-danger-200"></p>
        </div>
        
        {{ button(children="Sign up", variant="dark", classes="w-full", attributes='type="submit" disabled') }}
      </form>
    </div>
  </div>
</div>
