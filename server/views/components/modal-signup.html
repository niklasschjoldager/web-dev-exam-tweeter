{% from "components/button.html" import button %}

<div data-modal="user-signup" class="fixed top-0 left-0 w-screen h-screen is-hidden sm:flex sm:justify-center sm:items-center">
  <div data-target="user-signup" data-action="toggle" class="w-full h-full bg-black/50"></div>

  <div class="absolute top-0 bottom-0 left-0 right-0 flex flex-col h-full m-auto overflow-y-auto bg-white z-1 sm:rounded-2xl sm:max-w-xl sm:h-fit">
    <div class="flex items-center px-2 pt-2 pb-4">
      <button data-target="user-signup" data-action="toggle" class="p-2 transition-colors rounded-full outline-none focus:bg-gray-500/10 hover:bg-gray-500/10 focus:outline-black/30 outline-offset-0" type="button" data-hook="close-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <svg class="w-8 h-8 mx-auto fill-primary-200" viewBox="0 0 24 24" aria-hidden="true"><g><path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path></g></svg>
    </div>
    
    <div class="flex flex-col flex-grow px-8 pb-8">
      <h2 class="mb-8 text-2xl font-bold">Create your account</h2>
      <form class="flex flex-col items-start flex-grow " action="/users" method="POST" data-form="user-signup">

        <div class="relative w-full mb-6">
          <input class="w-full px-2 pt-6 pb-2 placeholder-transparent border border-gray-300 rounded-md outline-none focus:border-primary-200 focus:shadow-focus h-14 peer" type="text" name="user_name" id="user-signup-name" placeholder="Name">
          <label class="absolute left-0 px-2 text-sm transition-all text-primary-200 top-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-primary-200 peer-focus:text-sm" for="user-signup-name">Name</label>
        </div>

        <div class="relative w-full mb-6">
          <input class="w-full px-2 pt-6 pb-2 placeholder-transparent border border-gray-300 rounded-md outline-none focus:border-primary-200 focus:shadow-focus h-14 peer" type="text" name="user_username" id="user-signup-username" placeholder="Username">
          <label class="absolute left-0 px-2 text-sm transition-all text-primary-200 top-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-primary-200 peer-focus:text-sm" for="user-signup-username">Username</label>
        </div>

        <div class="relative w-full mb-2">
          <input class="w-full px-2 pt-6 pb-2 placeholder-transparent border border-gray-300 rounded-md outline-none focus:border-primary-200 focus:shadow-focus h-14 peer" type="text" name="user_email" id="user-signup-email" placeholder="Email">
          <label class="absolute left-0 px-2 text-sm transition-all text-primary-200 top-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-primary-200 peer-focus:text-sm" for="user-signup-email">Email</label>
        </div>

        <button class="mb-6 text-sm outline-none text-primary-200 hover:underline focus:underline" type="button">Use phone instead</button>

        <div class="relative w-full mb-6">
          <input class="w-full px-2 pt-6 pb-2 placeholder-transparent border border-gray-300 rounded-md outline-none focus:border-primary-200 focus:shadow-focus h-14 peer" type="password" name="user_password" id="user-signup-password" placeholder="Password">
          <label class="absolute left-0 px-2 text-sm transition-all text-primary-200 top-1 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-primary-200 peer-focus:text-sm" for="user-signup-password">Password</label>
        </div>
        
        {{ button(children="Sign up", variant="dark", classes="w-full", attributes='type="submit"') }}
      </form>
    </div>
  </div>
</div>
